fit:
  trainer:
    max_epochs: 3000
    accelerator: cuda
    devices: 1
  data:
    dataset_name: losloop
    batch_size: 64
    seq_len: 12
    pre_len: 3
  model:
    model:
      class_path: models.GRU
      init_args:
        hidden_dim: 100
    learning_rate: 0.001
    weight_decay: 1.5e-3
    loss: mse
